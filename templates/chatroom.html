<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ChatRoom: Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
            {% if chatName %}
            <h1 id="room-name">{{chatName}}</h1>
            {% endif %}
            <button id="room-btn">Change Room</button>
            <div class="room-div" id="room-div">
                <div class="rx-div">
                <button id="RX-btn">X</button>
                </div>
                <div class="JR-CM">
                <button id="JR-btn">Join Room</button>
                <button id="CM-btn">Create Room</button>
                </div>
            </div>
            <div id="rooms-container" class="rooms-container">
                <div class="r-header">
                    <h2>Rooms</h2>
                    <button id="rooms-container-x-button">X</button>
                </div>
                    <div class="r-div">
                        <ul id="room-list">
                            
                        </ul>
                    </div>
            </div>
            <div id="room-creator-div">
                <form id="room-creator-form" action="/room/create" method="post">
                    <p><button id="rooms-creator-x-button">X</button></p>
                    <h2 id="create-h2">Create Room</h2>
                    <input name="name" type="text" placeholder="name"/>
                    <input name="password" type="text" placeholder="password"/>
                    <input type="submit" value="Create"/>
                </form>
            </div>
            </header>
            <div class="joiner-div" id="joiner-div">
            </div>
            <div class="chat-container">
                <ul id="msg-list">

                </ul>
                <div class="message-container">
                <input id="message" type= "text" />
                <button id="send-btn"><img src="{{ url_for('static', filename='images/send.png') }}" /></button>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src="../static/js/script.js" defer></script>
    </body>
</html>

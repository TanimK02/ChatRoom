<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Personal ChatRoom</title>
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>
        <main>
            <div class="container">
            <a href="/" target="_self"><img src="{{ url_for('static', filename='images/logo.png') }}" /></a>
            <h1>ChatRoom</h1>
            {% if success %}
            <p>{{success}}</p>
            {% endif %}
            <div class="sn-container">
            <form>
                <h2>Sign In</h2>
                <input type="text" name="username" placeholder="Username" autocorrect="off" autocapitalize="off" autocomplete="off" required/>
                <input type="text" name="password" placeholder="Password" autocorrect="off" autocapitalize="off" autocomplete="off" required/>
                <input type="submit" value="Log In"/>
                <p>Don't have an account?<br><a href="/sign_up" target="_self">Sign Up!</a></br></p>
            </form>
            </div>
            </div>
        </main>
    </body>
</html>
